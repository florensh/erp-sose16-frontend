<div class="col-md-8 col-md-offset-2">
  <h3 class="text-center">Login</h3>
  <form>
    <div class="input-group top-buffer">
      <span class="input-group-addon"><i class="fa fa-user"></i></span>
      <input type="text" class="form-control" name="username"
        placeholder="Matrikelnummer" ng-model="login.username"></input>
    </div>
    <span class="help-block"></span>
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-lock"></i></span>
      <input type="password" class="form-control" name="password"
        placeholder="Passwort" ng-model="login.password"></input>
    </div>
    <span class="help-block"></span>


    <button ng-click="login.login()" class="btn btn-primary btn-lg  btn-block">Login</button>
  </form>
</div>
